<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/marx.min.css">
  <link rel="stylesheet" href="css/marx.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="images/favicon.svg">

  <title>Tic-Tac-Toe</title>
</head>
<body>
  <main>
    <div class="column">
      <div class="container">
        <h1>Tic-Tac-Toe</h1>
        <p>A project for <a href="https://www.theodinproject.com">The Odin Project</a> using Javascript, CSS and HTML</p>
        <p>Click a square to play</p>
      </div>
    </div>

    <div class="column">
      <div class="grid">
        <div class="row first-row">
          <div class="square first-column"></div>
          <div class="square second-column"></div>
          <div class="square third-column"></div>
        </div>
        
        <div class="row second-row">
          <div class="square first-column"></div>
          <div class="square second-column"></div>
          <div class="square third-column"></div>
        </div>
  
        <div class="row">
          <div class="square first-column"></div>
          <div class="square second-column"></div>
          <div class="square third-column"></div>
        </div>
      </div>
    </div>

    <div class="column">
      <div class="container ui-area">
        <p class="turn-identifier">It is <img src="images/cross.svg" alt="cross">'s turn</p>

        <p>
          <button id="reset">Reset</button>
        </p>

        <p class="message">Error message</p>
      </div>
    </div>
  </main>
  
  <script src="script.js"></script>
</body>
</html>
